theme = "soho"
baseurl = "https://hashimotoshumpei.github.io"

languageCode = "jp"
# title = ""
DefaultContentLanguage = "jp"
enableInlineShortcodes = true
summarylength = 10
enableEmoji = true
paginate = 5
ignoreErrors = ["error-remote-getjson"]

[params]
title = ""
# description = "Official Site"
# gravatar = "soho@example.com"
images = ["images/my_profile.png"]
profilePicture = "images/my_profile.png"
copyright = "Shumpei Hashimoto"
license = "CC BY-SA 4.0"
licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"
builtWith = true
mainSections = ["home"]

## Set custom theme color.
themeColor = "#48A7C9"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/hashimotoshumpei"

  [[params.socialIcons]]
  icon = "fa-twitter"
  title = "Twitter"
  url = "https://x.com/ShumpeiH"

