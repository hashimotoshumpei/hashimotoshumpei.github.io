{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <p>{{ .Content }}</p>
  <div class="gallery-container">
    {{ range sort .Pages "Date" "desc" }}
      <div class="gallery-item">
        <a href="{{ .Permalink }}">
          <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </a>
      </div>
    {{ end }}
  </div>

  <style>
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
{{ end }}
