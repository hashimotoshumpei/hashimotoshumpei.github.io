{{ define "main" -}}
  <h1>{{ .Title }}</h1>

  <p class="gallery-description">
    これまで描いたイラストをまとめています。  
    新しい順に並んでいるので、ぜひご覧ください！
  </p>

  {{ .Content }}

  <div class="gallery-grid">
    {{ range (readDir "static/images/gallery") }}
      {{ if and (not .IsDir) (not (eq .Name ".DS_Store")) }}
        <div class="gallery-item">
          <img src="/images/gallery/{{ .Name }}" alt="{{ .Name }}">
        </div>
      {{ end }}
    {{ end }}
  </div>
{{- end }}
